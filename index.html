<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Pomodoro Timer</title>
    <meta name="description" content="This is a pomodoro timer for incremental work and break periods.">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1 id="title">POMODORO TIMER</h1>    
    </header>
    <main class="circle">
        <!-- ANIMATION ELEMENTS -->
        <div class="inner-dot" id="one"></div>
        <div class="inner-dot" id="two"></div>
        <div class="inner-dot" id="three"></div>
        <div class="inner-dot" id="four"></div>
        <div class="inner-dot" id="five"></div>
        <div class="inner-dot" id="six"></div>
        <div class="inner-dot" id="seven"></div>
        <div class="inner-dot" id="eight"></div>
        <div class="inner-dot" id="nine"></div>
        <div class="inner-dot" id="ten"></div>
        <div class="inner-dot" id="eleven"></div>
        <div class="inner-dot" id="twelve"></div>

        <div class="clock-face">

            <section class="clock-face-row"> <!-- clock face row 1 -->
                <div class="min-selector"> <!-- Minute Selector - Work Clock -->
                <h2 class="selector-title">WORK</h2>
                <div>
                    <h2 class="selector-component" id="pomDown">-</h2>
                    <h2 class="selector-component" id="pomodoroMin">25</h2>
                    <h2 class="selector-component" id="pomUp">+</h2>
                </div>
                </div>

                <div class="min-selector"> <!-- Minute Selector - Break Clock -->
                <h2 class="selector-title">BREAK</h2>
                <div>
                    <h2 class="selector-component" id="brkDown">-</h2>
                    <h2 class="selector-component" id="breakMin">5</h2>
                    <h2 class="selector-component" id="brkUp">+</h2>
                </div>
                </div>
            </section> <!-- .row-1 -->

            <section class="clock-face-row"> <!-- clock face row 2 / Clock Display -->
                <h2 class="clock" id="minutes">25</h2>
                <h2 class="clock">:</h2>
                <h2 class="clock" id="seconds">00</h2>
            </section> <!-- .row-2 -->

            <section class="clock-face-row"> <!-- clock face row 3 / Control Buttons -->
                <div>
                    <i class="fa fa-play" id="start"></i>
                    <i class="fa fa-pause" id="pause"></i>
                    <i class="fa fa-repeat" id="reset"></i>
                </div>
            </section> <!-- .row-3 -->

        </div> <!-- .clock-face -->
    </main> <!-- .circle -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/clock2.js"></script>
</body>
</html>
