<!--   ***   Clock   ***   -->
<div id="container">
  <div id="aspect-ratio"></div>
    <div class="circ circle-one">
      <div class="second-hand"></div>
      <div class="circ circle-two">
        <div class="timez">
          <h2 class="clock" id="minutes">25</h2>
          <h2 class="clock">:</h2>
          <h2 class="clock" id="seconds">00</h2>
          <!--   ***   Clock Controls   ***   -->
          <div>
            <button class="timer-btn" id="start"><i class="fa fa-play"></i></button>
            <!-- Remove ?? --> <!-- button class="timer-btn" id="resume">RESUME</button -->
            <button class="timer-btn" id="pause"><i class="fa fa-pause"></i></button>
            <button class="timer-btn" id="reset"><i class="fa fa-repeat"></i></button>
          </div>
        </div>
      </div>
    </div>
</div>





<script type="text/javascript" src="js/clock.js"></script>
